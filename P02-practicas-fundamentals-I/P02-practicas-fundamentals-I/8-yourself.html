<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My JavaScript Contact</title>
  <style>
    body {
      font-family: sans-serif;
    }

    p {
      margin-bottom: 20px;
    }

    button {
      margin-right: 10px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1 id="titulo">First Javascript contact</h1>
  <p id="p">This is the initial text.</p>

  <button id="holaMundo">Hello World</button>
  <button id="adiosMundo">Goodbye World</button>
  <button id="negrita">Bold</button>
  <button id="italica">Italic</button>
  <button id="cambiarColor">Change Color</button>

  <script>
      // A button that, when clicked, changes the text of the paragraph <p> to "Hello World".
      // A button that, when clicked, changes the text of the paragraph < p > to "Goodbye World".
      // A button that, when clicked, change the text style to bold.
      // A button that, when clicked, change the text style to italic.
      // A button that, when clicked, change the color of the text to red, when it is clicked again set the color back to the initial color.

      const p = document.getElementById('p');
      const holaMundo = document.getElementById('holaMundo');
      const adiosMundo = document.getElementById('adiosMundo');
      const negrita = document.getElementById('negrita');
      const italica = document.getElementById('italica');
      const cambiarColor = document.getElementById('cambiarColor');

      holaMundo.addEventListener('click', function() {
      p.textContent = 'Hello World';
      });

      adiosMundo.addEventListener('click', function() {
        p.textContent = 'Goodbye World';
      });

      negrita.addEventListener('click', function() {
        if (p.style.fontWeight === 'bold') {
          p.style.fontWeight = 'normal';
        } else {
          p.style.fontWeight = 'bold';
        }
      });

      italica.addEventListener('click', function() {
        if(p.style.fontStyle === 'italic') {
          p.style.fontStyle= 'normal';
        } else {
          p.style.fontStyle = 'italic';
        }
      });

      cambiarColor.addEventListener('click', function() {
        if(p.style.color === 'black') {
          p.style.color = 'red';
        } else {
          p.style.color = 'black';
        }
      });




  </script>

</body>

</html>
