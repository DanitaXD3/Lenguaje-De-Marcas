<button id="fontSizeButton">Change Font Size</button>
<button id="boton2">Reset Font Size</button>
<p id="fontSizeParagraph">This is some text.</p>
<script>
  const button = document.getElementById("fontSizeButton");
  const paragraph = document.getElementById("fontSizeParagraph");
  const boton2 = document.getElementById("boton2");

  button.addEventListener("click", function () {
    paragraph.style.fontSize = "24px";
  });

  // TODO: Fix the error and add other button to set the size back to 12px

  boton2.addEventListener("click", function () {
    paragraph.style.fontSize = "12px";
  });


</script>
