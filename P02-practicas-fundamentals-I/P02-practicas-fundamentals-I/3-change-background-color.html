<h1 id="titulo">Welcome back background</h1>
<button id="colorButton">Change Color</button>
<div id="colorDiv" style="width: 100px; height: 100px; background-color: lightblue;"></div>
<button id="boton2">Change Color Back</button>
<button id="boton3">Change Tittle Color</button>
<script>
  const button = document.getElementById("colorButton");
  const div = document.getElementById("colorDiv");
  const boton2 = document.getElementById("boton2");
  const boton3 = document.getElementById("boton3");
  const titulo = document.getElementById("titulo");

  button.addEventListener("click", function () {
    div.style.backgroundColor = "red";
  });

  // TODO: รง
  // 1. Create a second button that changes the backgroundColor back
  // to lightblue or another color of your choice when clicked.

  // 2. Create a third button that changes the color of the h1 to blue when the background is red.

  boton2.addEventListener("click", function (){
    div.style.backgroundColor = "lightblue";
  });


  boton3.addEventListener("click", function() {
    if(div.style.backgroundColor === "red") {
      titulo.style.color="blue";
    }
  });

</script>
